<!DOCTYPE html>
<html>

    <head>

        <link rel="icon" type="image" href="images/favicon.svg">

        <title>Youtube Radio</title>

        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="youtuberadio">
        <meta name="author" content="Rafael Oliveira Tinoco">

        <!-- Bootstrap -->
        <link href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>

        <link href="css/styles.css" rel="stylesheet">

        <!-- YoutubePlayerAPI -->
        <script src="./src/youtubePlayerAPI.js"></script>

        <script>
            function defaultPlayerVolume(){
                let volumeElement = document.querySelector(".radioPlayerVolume input");
                // if there is a cookie with volume value apply it
                if (document.cookie.length !== 0){
                    if (JSON.parse(document.cookie).volume !== undefined){
                        window.youtubePlayer.player.setVolume(JSON.parse(document.cookie).volume);
                        volumeElement.value = JSON.parse(document.cookie).volume;
                    }else{
                        volumeElement.value = 100;
                    }
                }else{
                    volumeElement.value = 100;
                }
            }
        </script>

    </head>

    <body onload="defaultPlayerVolume()">

        <div id="root"></div>
        
    </body>

</html>
